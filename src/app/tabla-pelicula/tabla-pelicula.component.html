<table mat-table [dataSource]="dataSource" class=" justify-content-center mat-elevation-z8 align-middle" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fechaEstreno">
    <th mat-header-cell *matHeaderCellDef> Fecha de Estreno </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaEstreno}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cantidadPublico">
    <th mat-header-cell *matHeaderCellDef> Cantidad Publico </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadPublico}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let element"> {{element.foto}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
